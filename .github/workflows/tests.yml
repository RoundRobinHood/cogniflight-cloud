name: Go Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './backend/go.mod'
          cache-dependency-path: 'backend/go.sum'

      - name: Install dependencies
        run: go mod download
        working-directory: ./backend

      - name: Run Tests
        run: go test ./... -v
        working-directory: ./backend
