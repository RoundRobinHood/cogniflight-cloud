[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

[[inputs.mqtt_consumer]]
  servers = ["${MQTT_URL}"]
  topics = ["#"]
  qos = 0
  connection_timeout = "30s"
  client_id = "telegraf-mqtt"
  data_format = "json"

  username = "telegraf"
  password = "${MQTT_KEY}"

  tls_server_name = "${SERVER_DOMAIN}"
  insecure_skip_verify = ${INSECURE_SKIP_VERIFY}
  startup_error_behavior = "ignore"

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "telegraf"
